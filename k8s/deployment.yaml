apiVersion: v1
kind: Namespace
metadata:
  name: bloop
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bloop-config
  namespace: bloop
data:
  DATABASE_URL: "postgresql://bloop:${POSTGRES_PASSWORD}@postgres:5432/bloop"
  REDIS_URL: "redis://:${REDIS_PASSWORD}@redis:6379"
  RUST_LOG: "info"
  PORT: "3001"
  CORS_ORIGIN: "https://bloop.example.com"
---
apiVersion: v1
kind: Secret
metadata:
  name: bloop-secrets
  namespace: bloop
type: Opaque
stringData:
  POSTGRES_PASSWORD: "change-me"
  REDIS_PASSWORD: "change-me"
  OPENAI_API_KEY: ""
  ANTHROPIC_API_KEY: ""
  GOOGLE_GEMINI_API_KEY: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bloop-postgres
  namespace: bloop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bloop-postgres
  template:
    metadata:
      labels:
        app: bloop-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        env:
        - name: POSTGRES_DB
          value: "bloop"
        - name: POSTGRES_USER
          value: "bloop"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bloop-secrets
              key: POSTGRES_PASSWORD
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: bloop-postgres
  namespace: bloop
spec:
  selector:
    app: bloop-postgres
  ports:
  - port: 5432
    targetPort: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bloop-redis
  namespace: bloop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bloop-redis
  template:
    metadata:
      labels:
        app: bloop-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        command: ["redis-server", "--appendonly", "yes", "--requirepass", "$(REDIS_PASSWORD)"]
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bloop-secrets
              key: REDIS_PASSWORD
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: redis-data
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: bloop-redis
  namespace: bloop
spec:
  selector:
    app: bloop-redis
  ports:
  - port: 6379
    targetPort: 6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bloop-backend
  namespace: bloop
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bloop-backend
  template:
    metadata:
      labels:
        app: bloop-backend
    spec:
      containers:
      - name: backend
        image: bloop/backend:latest
        envFrom:
        - configMapRef:
            name: bloop-config
        - secretRef:
            name: bloop-secrets
        ports:
        - containerPort: 3001
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
      imagePullSecrets:
      - name: bloop-registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: bloop-backend
  namespace: bloop
spec:
  selector:
    app: bloop-backend
  ports:
  - port: 3001
    targetPort: 3001
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bloop-frontend
  namespace: bloop
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bloop-frontend
  template:
    metadata:
      labels:
        app: bloop-frontend
    spec:
      containers:
      - name: frontend
        image: bloop/frontend:latest
        env:
        - name: VITE_API_URL
          value: "http://bloop-backend:3001"
        ports:
        - containerPort: 5173
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: bloop-frontend
  namespace: bloop
spec:
  selector:
    app: bloop-frontend
  ports:
  - port: 80
    targetPort: 5173
  type: LoadBalancer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: bloop
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: bloop
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
